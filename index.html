    const feedUrls = [
      'https://www.capitalfm.co.ke/news/feed/',
      'https://www.tuko.co.ke/rss/',
      'https://www.ghafla.com/ke/feed/',
      'https://www.standardmedia.co.ke/rss/headlines.php',
      'https://www.nation.co.ke/rss.xml',
      'https://www.kenyan-post.com/feeds/posts/default',
      'https://www.pd.co.ke/feed/',
      'https://kenyanwallstreet.com/feed/'
    ];

    async function fetchAndRenderStories() {
      const carousel = document.getElementById('stories-carousel');
      carousel.innerHTML = '';

      for (const url of feedUrls) {
        try {
          const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
          const data = await response.json();

          data.items.slice(0, 3).forEach(item => {
            const story = document.createElement('a');
            story.href = item.link;
            story.target = '_blank';
            story.className = 'story-item';

            const imageUrl = item.thumbnail || 'https://via.placeholder.com/80';
            story.innerHTML = `<img src="${imageUrl}" alt="thumbnail"><div class="story-title">${item.title.slice(0, 30)}</div>`;

            carousel.appendChild(story);
          });
        } catch (err) {
          console.error(`Error loading feed ${url}:`, err);
        }
      }
    }

    fetchAndRenderStories();
    setInterval(fetchAndRenderStories, 300000); // refresh every 5 min
