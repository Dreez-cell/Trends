<!DOCTYPE html>

<head>

  <style>
    * {

      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #000;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      padding-bottom: 60px;
    }

    header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #2a2a2a;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    main {
      flex: 1;
      padding: 8px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .thread-box, .ad-box {
      background-color: #1a1a1a;
      padding: 12px;
      border-bottom: 1px solid #333;
      border-radius: 8px;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
    }

    #disqus_thread, #disqus_recommendations {
      padding-top: 8px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 56px;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }

    .nav-bar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
    }
  </style>
</head>
