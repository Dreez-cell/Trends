<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testagram</title>
  <style>
    /* Reset and full viewport coverage */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      height: 56px;
      line-height: 56px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: #000;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
      user-select: none;
      z-index: 10;
    }

    .story-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      background: #111;
      flex-shrink: 0;
      width: 100vw;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    .story-container::-webkit-scrollbar {
      height: 8px;
    }
    .story-container::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    .story {
      flex: 0 0 auto;
      width: 120px;
      height: 180px;
      background: #222;
      border-radius: 8px;
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .story:hover {
      transform: scale(1.05);
    }
    .story img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .story p {
      padding: 8px 6px;
      font-size: 12px;
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #ddd;
    }

    main {
      flex-grow: 1;
      overflow-y: auto;
      width: 100vw;
      box-sizing: border-box;
      padding: 10px;
      background: #000;
    }

    .ad-box, .thread-box {
      margin: 10px 0;
      background: #1a1a1a;
      padding: 12px;
      border-radius: 4px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      background: #000;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Testagram</header>

  <div class="story-container" id="stories" aria-label="News stories feed"></div>

  <main>
    <div class="ad-box">
      <script type="text/javascript">
        atOptions = {
          'key': '18d0d482298d34bd3713b4a42c4121c6',
          'format': 'iframe',
          'height': 250,
          'width': 300,
          'params': {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/18d0d482298d34bd3713b4a42c4121c6/invoke.js"></script>
    </div>

    <div class="thread-box">
      <iframe src="https://dreez-cell.github.io/Trends/"></iframe>
    </div>

    <div class="thread-box">
      <div id="disqus_thread"></div>
    </div>
  </main>

  <script>
    const feeds = [
      'https://www.capitalfm.co.ke/news/feed/',
      'https://www.standardmedia.co.ke/rss/headlines.php',
      'https://www.kenyanwallstreet.com/feed/',
      'https://www.tuko.co.ke/rss/',
      'https://www.ghafla.com/ke/feed/',
      'https://www.nation.africa/kenya/rss',
      'https://www.pd.co.ke/feed/',
      'https://www.kenyan-post.com/feeds/posts/default'
    ];

    async function extractImageFromHTML(html) {
      const match = html?.match(/<img[^>]+src=[\"']([^\"']+)[\"']/);
      return match ? match[1] : 'https://via.placeholder.com/120x80?text=No+Image';
    }

    async function getMicrolinkImage(url, fallbackHTML) {
      try {
        const res = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}`);
        const json = await res.json();
        return json.data.image?.url || await extractImageFromHTML(fallbackHTML);
      } catch {
        return await extractImageFromHTML(fallbackHTML);
      }
    }

    async function loadStories() {
      const container = document.getElementById('stories');
      container.innerHTML = '';
      for (const feed of feeds) {
        try {
          const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
          const data = await res.json();
          for (let item of data.items.slice(0, 5)) {
            const img = await getMicrolinkImage(item.link, item.content || item.description);
            const div = document.createElement('div');
            div.className = 'story';
            div.innerHTML = `
              <a href="${item.link}" target="_blank" rel="noopener noreferrer" aria-label="${item.title}">
                <img src="${img}" alt="${item.title} thumbnail" loading="lazy" />
                <p title="${item.title}">${item.title}</p>
              </a>`;
            container.appendChild(div);
          }
        } catch (err) {
          console.error('Feed error:', feed, err);
        }
      }
    }

    loadStories();
    setInterval(loadStories, 300000); // refresh every 5 minutes

    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = window.location.pathname;
      this.theme = 'dark';
    };

    (function () {
      var d = document, s = d.createElement('script');
      s.src = 'https://celebrity-gossip-3.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
</body>
</html>
