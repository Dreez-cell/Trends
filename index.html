    .spinner {

    // --- IMAGE UTILS ---
    async function extractImageFromHTML(html) {
      const match = html?.match(/<img[^>]+src=["']([^"']+)["']/);
      return match ? match[1] : 'https://via.placeholder.com/140x100?text=No+Image';
    }
    async function getMicrolinkImage(url, fallbackHTML) {
      try {
        const res = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}`);
        const json = await res.json();
        return json.data?.image?.url || await extractImageFromHTML(fallbackHTML);
      } catch {
        return await extractImageFromHTML(fallbackHTML);
      }
    }

    // --- LOADING/ERROR STATES ---
    function showLoading(container) {
      container.innerHTML = '<div class="spinner" aria-label="Loading"></div>';
      container.setAttribute('aria-busy', 'true');
    }
    function showError(container, msg = 'Some feeds failed to load. Please check your internet connection or try again later.') {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-msg';
      errorDiv.textContent = msg;
      container.appendChild(errorDiv);
      container.setAttribute('aria-busy', 'false');
    }

    // --- MAIN FEED LOADER ---
    async function loadFeedStories(feedList, sliceCount, containerId, alt) {
      const container = document.getElementById(containerId);
      if (!container) return;
      showLoading(container);
      let loadedAny = false;
      container.innerHTML = '';
      const promises = feedList.map(async (feed) => {
        try {
          const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
          if (!res.ok) throw new Error('Request failed');
          const data = await res.json();
          if (!data.items || !Array.isArray(data.items)) throw new Error('Invalid RSS data');
          for (let item of data.items.slice(0, sliceCount)) {
            const img = await getMicrolinkImage(item.link, item.content || item.description);
            const div = document.createElement('div');
            div.className = 'story';
            // Securely inject link, image, and safe title (prevents XSS)
            div.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer">
  <img src="${img}" alt="${alt}">
  <p></p>
</a>`;
            div.querySelector('p').textContent = item.title; // Prevent XSS from title
            container.appendChild(div);
            loadedAny = true;
          }
        } catch (err) {
          console.error(`${alt} Feed error:`, feed, err);
        }
      });
      await Promise.all(promises);
      if (!loadedAny) {
        showError(container, `All ${alt} feeds failed to load.`);
      } else if (container.children.length < feedList.length * sliceCount) {
        showError(container, `Some ${alt} feeds failed to load.`);
      }
      container.setAttribute('aria-busy', 'false');
    }

    // --- LOAD & REFRESH ---
    function reloadAll() {
      loadFeedStories(feeds, 5, 'stories', 'story');
      loadFeedStories(hiphopFeeds, 3, 'hiphop-carousel', 'hiphop');
      loadFeedStories(sportsFeeds, 2, 'rss-magazine', 'sports');
    }
    reloadAll();
    setInterval(() => loadFeedStories(feeds, 5, 'stories', 'story'), 300000);
    setInterval(() => loadFeedStories(hiphopFeeds, 3, 'hiphop-carousel', 'hiphop'), 180000);
    setInterval(() => loadFeedStories(sportsFeeds, 2, 'rss-magazine', 'sports'), 240000);

    // --- DISQUS ---
    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = window.location.pathname;
    };
    (function () {
      var d = document, s = d.createElement('script');
      s.src = 'https://celebrity-gossip-3.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();

    // --- THEME SWITCH ---
    function applyTheme(theme) {
      document.body.classList.remove('light', 'dark');
      document.body.classList.add(theme);
      const btn = document.querySelector('.theme-toggle');
      btn.textContent = theme === 'dark' ? '☀️' : '🌙';
    }
    function toggleTheme() {
      const current = document.body.classList.contains('dark') ? 'dark' : 'light';
      const newTheme = current === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    }
    (function initializeTheme() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const themeToApply = saved || (prefersDark ? 'dark' : 'light');
      applyTheme(themeToApply);
    })();
  </script>
