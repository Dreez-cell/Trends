<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Threads UI</title>

  <!-- ExoClick Scripts -->
  <script async src="https://a.magsrv.com/ad-provider.js"></script>
  <script async src="https://a.pemsrv.com/ad-provider.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #121212;
      background-image: url('https://i.postimg.cc/yxF2vsG5/IMG-20250519-195513-512-x-512-pixel.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 300px;
      background-attachment: fixed;
      color: #ffffff;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      min-height: 100vh;
      background-color: rgba(30, 30, 30, 0.95);
      display: flex;
      flex-direction: column;
      border-left: 1px solid #2a2a2a;
      border-right: 1px solid #2a2a2a;
    }

    header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      border-bottom: 1px solid #2a2a2a;
      background-color: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .thread-box, .ad-box {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 10px 16px;
      border: 1px solid #333;
      margin-bottom: 24px;
      text-align: center;
    }

    iframe {
      display: block;
      margin: 0 auto;
    }

    a {
      color: #ffffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    noscript a {
      color: #ffffff !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>Threads</header>
    <main>
      <!-- HighPerformance Ad 1 (centered) -->
      <div class="ad-box">
        <div id="hp-ad-top"></div>
      </div>

      <!-- ExoClick Ad 1 -->
      <div class="ad-box">
        <ins class="eas6a97888e37" data-zoneid="5207058"></ins>
        <script>
          (AdProvider = window.AdProvider || []).push({ "serve": {} });
        </script>
      </div>

      <!-- Disqus Thread -->
      <div class="thread-box">
        <div id="disqus_thread"></div>
      </div>

      <!-- ExoClick Ad 2 -->
      <div class="ad-box">
        <ins class="eas6a97888e33" data-zoneid="5124374"></ins>
        <script>
          (AdProvider = window.AdProvider || []).push({ "serve": {} });
        </script>
      </div>

      <!-- HighPerformance Ad 2 (centered) -->
      <div class="ad-box">
        <div id="hp-ad-bottom"></div>
      </div>

      <!-- Disqus Recommendations -->
      <div class="thread-box">
        <div id="disqus_recommendations"></div>
      </div>
    </main>
  </div>

  <!-- Disqus Embed -->
  <script>
    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = window.location.pathname;
      this.theme = 'dark';
    };
    (function () {
      var d = document, s = d.createElement('script');
      s.src = 'https://celebrity-gossip-3.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>

  <!-- Disqus Recommendations -->
  <script>
    (function () {
      var d = document, s = d.createElement('script');
      s.src = 'https://celebrity-gossip-3.disqus.com/recommendations.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>

  <!-- Inline HighPerformance Ads -->
  <script type="text/javascript">
    function loadHighPerformanceAds() {
      var top = document.getElementById("hp-ad-top");
      var bottom = document.getElementById("hp-ad-bottom");

      top.innerHTML = '<iframe src="//www.highperformanceformat.com/18d0d482298d34bd3713b4a42c4121c6/invoke.js" width="300" height="250" frameborder="0" scrolling="no"></iframe>';
      bottom.innerHTML = '<iframe src="//www.highperformanceformat.com/18d0d482298d34bd3713b4a42c4121c6/invoke.js" width="300" height="250" frameborder="0" scrolling="no"></iframe>';
    }

    window.onload = loadHighPerformanceAds;
  </script>

  <noscript>
    Please enable JavaScript to view the
    <a href="https://celebrity-gossip-3.disqus.com/embed.js" rel="nofollow">comments powered by Disqus.</a>
  </noscript>
</body>
</html>
