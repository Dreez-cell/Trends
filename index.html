    // --- IMAGE UTILS ---
    async function extractImageFromHTML(html) {
      // Use a DOMParser for more robust extraction (fallback to placeholder if no image found)
      try {
        if (!html) return 'https://via.placeholder.com/140x100?text=No+Image';
        const doc = new DOMParser().parseFromString(html, "text/html");
        const imgEl = doc.querySelector('img');
        return imgEl?.src || 'https://via.placeholder.com/140x100?text=No+Image';
      } catch {
        return 'https://via.placeholder.com/140x100?text=No+Image';
      }
    }
    async function getMicrolinkImage(url, fallbackHTML, altText) {
      try {
        const res = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}`);
        const json = await res.json();
        return json.data?.image?.url || await extractImageFromHTML(fallbackHTML);
      } catch {
        return await extractImageFromHTML(fallbackHTML);
      }
    }

    // --- LOADING/ERROR STATES ---
    function showLoading(container) {
      container.innerHTML = '<div class="spinner" aria-label="Loading"></div>';
      container.setAttribute('aria-busy', 'true');
    }
    function showError(container, msg = 'Some feeds failed to load. Please check your internet connection or try again later.') {
      // Remove all previous error messages
      [...container.querySelectorAll('.error-msg')].forEach(e => e.remove());
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-msg';
      errorDiv.textContent = msg;
      container.appendChild(errorDiv);
      container.setAttribute('aria-busy', 'false');
    }

    // --- MAIN FEED LOADER for 2-row carousels ---
    async function loadFeedStories2Rows(feedList, sliceCount, row1Id, row2Id, alt) {
      const row1 = document.getElementById(row1Id);
      const row2 = document.getElementById(row2Id);
      if (!row1 || !row2) return;
      showLoading(row1);
      showLoading(row2);
      row1.innerHTML = '';
      row2.innerHTML = '';
      let loadedAny = false;
      let allStories = [];
      // Load feeds one-by-one, fallback to next if current fails, but keep going (robustness)
      for (let feed of feedList) {
        try {
          const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
          if (!res.ok) throw new Error('Request failed');
          const data = await res.json();
          if (!data.items || !Array.isArray(data.items) || data.items.length === 0) throw new Error('Invalid/empty RSS data');
          // Only grab entries with title & link
          const items = data.items.slice(0, sliceCount).filter(item => item && item.title && item.link);
          for (let item of items) {
            const img = await getMicrolinkImage(item.link, item.content || item.description, item.title);
            allStories.push({
              link: item.link,
              title: item.title,
              img
            });
            loadedAny = true;
          }
        } catch (err) {
          console.error(`${alt} Feed error:`, feed, err);
        }
      }
      // Distribute stories into 2 rows
      const half = Math.ceil(allStories.length / 2);
      const row1Stories = allStories.slice(0, half);
      const row2Stories = allStories.slice(half);
      for (let story of row1Stories) {
        const div = document.createElement('div');
        div.className = 'story';
        div.innerHTML = `<a href="${story.link}" target="_blank" rel="noopener noreferrer">
  <img src="${story.img}" alt="${story.title}">
  <p></p>
</a>`;
        div.querySelector('p').textContent = story.title;
        row1.appendChild(div);
      }
      for (let story of row2Stories) {
        const div = document.createElement('div');
        div.className = 'story';
        div.innerHTML = `<a href="${story.link}" target="_blank" rel="noopener noreferrer">
  <img src="${story.img}" alt="${story.title}">
  <p></p>
</a>`;
        div.querySelector('p').textContent = story.title;
        row2.appendChild(div);
      }
      if (!loadedAny) {
        showError(row1, `All ${alt} feeds failed to load.`);
        showError(row2, `All ${alt} feeds failed to load.`);
      } else if (allStories.length < feedList.length * sliceCount) {
        showError(row1, `Some ${alt} feeds failed to load.`);
        showError(row2, `Some ${alt} feeds failed to load.`);
      }
      row1.setAttribute('aria-busy', 'false');
      row2.setAttribute('aria-busy', 'false');
    }

    // --- LOAD & REFRESH ---
    function reloadAll() {
      loadFeedStories2Rows(feeds, 5, 'stories-row1', 'stories-row2', 'story');
      loadFeedStories2Rows(hiphopFeeds, 3, 'hiphop-row1', 'hiphop-row2', 'hiphop');
      loadFeedStories2Rows(sportsFeeds, 2, 'sports-row1', 'sports-row2', 'sports');

    // --- THEME SWITCH ---
    function applyTheme(theme) {
      document.body.classList.remove('light', 'dark');
      document.body.classList.add(theme);

      btn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    function toggleTheme() {
      const current = document.body.classList.contains('dark') ? 'dark' : 'light';
      const newTheme = current === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    }
    (function initializeTheme() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const themeToApply = saved || (prefersDark ? 'dark' : 'light');
      applyTheme(themeToApply);
    })();
