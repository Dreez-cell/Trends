    .story:hover {

    .story img {

      border-radius: 8px 8px 0 0;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.05));
      transition: filter 0.3s ease;
      loading: lazy;
    }
    body.dark .story img {
      border-color: #555;

    .story p {

    .ad-box, .thread-box {

      background: #1a1a1a;

    }
    iframe {

    a {
      color: #3a8ee6;

      transition: color 0.3s ease;

    a:hover, a:focus {

    .spinner {

  <script>
    // RSS Feeds URLs
    const feeds = [
      'https://www.capitalfm.co.ke/news/feed/',
      'https://www.standardmedia.co.ke/rss/headlines.php',
      'https://www.kenyanwallstreet.com/feed/',
      'https://www.tuko.co.ke/rss/',

      'https://www.nation.africa/kenya/rss',
      'https://www.pd.co.ke/feed/',
      'https://www.kenyan-post.com/feeds/posts/default',
      'https://www.theeastafrican.co.ke/rss.xml',
      'https://www.tuko.co.ke/rss/all.rss',
      'https://www.kenyans.co.ke/feeds/news',
      'https://citizen.digital/news/rss',
      'https://www.businessdailyafrica.com/rss',
      'https://feeds.bbci.co.uk/news/world/africa/rss.xml',
      'https://tech-ish.com/feed/',
      'https://www.nation.africa/kenya/business/rss',
      'https://nairobinews.nation.africa/rss',
      'https://www.kbc.co.ke/feed/'
    ];

    const hiphopFeeds = [
      'https://allhiphop.com/feed/',
      'https://www.xxlmag.com/feed/',
      'https://hiphopwired.com/feed/',
      'https://hiphop-n-more.com/feed/',
      'https://undergroundhiphopblog.com/feed/',
      'https://thesource.com/feed/',
      'https://ambrosiaforheads.com/feed/',
      'https://rapindustry.com/feed/',
      'https://dilemaradio.com/feed/',
      'https://spiceonthebeat.com/feed/',
      'https://uproxx.com/music/feed/',
      'https://www.okayplayer.com/feed',
      'https://hiphopvibe.com/feed/',
      'https://djbooth.net/rss/all',
      'https://rapzilla.com/feed/',
      'https://hiphopgoldenage.com/feed/',
      'https://rapradar.com/feed/',
      'https://respectmyregion.com/feed/',
      'https://siccness.net/rss.xml'
    ];

    const sportsFeeds = [
      'https://www.espn.com/espn/rss/news',
      'https://feeds.bbci.co.uk/sport/rss.xml?edition=uk',
      'https://www.skysports.com/rss/12040',
      'https://www.nba.com/rss/nba_rss.xml',
      'https://www.nfl.com/rss/rsslanding?searchString=home',
      'https://www.goal.com/feeds/en/news/africa/1',
      'https://www.cafonline.com/rss',
      'https://www.supersport.com/rss'
    ];

    // Utility: extract image from HTML string fallback
    async function extractImageFromHTML(html) {
      const match = html?.match(/<img[^>]+src=["']([^"']+)["']/);
      return match ? match[1] : 'https://via.placeholder.com/140x100?text=No+Image';
    }

    // Utility: get image using Microlink API fallback to HTML content
    async function getMicrolinkImage(url, fallbackHTML) {
      try {
        const res = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}`);
        const json = await res.json();
        return json.data.image?.url || await extractImageFromHTML(fallbackHTML);
      } catch {
        return await extractImageFromHTML(fallbackHTML);
      }
    }

    // Display loading spinner inside a container
    function showLoading(container) {
      container.innerHTML = '<div class="spinner" aria-label="Loading"></div>';
      container.setAttribute('aria-busy', 'true');
    }

    // Display error message inside a container
    function showError(container, msg = 'Failed to load feed. Please try again later.') {
      container.innerHTML = `<div class="error-msg">${msg}</div>`;
      container.setAttribute('aria-busy', 'false');
    }

    // Load general stories
    async function loadStories() {
      const container = document.getElementById('stories');
      container.innerHTML = '';
      for (const feed of feeds) {
        try {
          const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
          const data = await res.json();
          for (let item of data.items.slice(0, 5)) {
            const img = await getMicrolinkImage(item.link, item.content || item.description);
            const div = document.createElement('div');
            div.className = 'story';
            div.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer"><img src="${img}" alt="story"><p>${item.title}</p></a>`;
            container.appendChild(div);
          }
        } catch (err) {
          console.error('Feed error:', feed, err);
          showError(container);
        }
      }
    }

    // Load hip hop stories
    async function loadHipHopStories() {
      const container = document.getElementById('hiphop-carousel');
      container.innerHTML = '';
      for (const feed of hiphopFeeds) {
        try {
          const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
          const data = await res.json();
          for (let item of data.items.slice(0, 3)) {
            const img = await getMicrolinkImage(item.link, item.content || item.description);
            const div = document.createElement('div');
            div.className = 'story';
            div.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer"><img src="${img}" alt="hiphop"><p>${item.title}</p></a>`;
            container.appendChild(div);
          }
        } catch (err) {
          console.error('HipHop Feed error:', feed, err);
          showError(container);
        }
      }
    }

    // Load sports magazine slider stories
    async function loadMagazineStories() {
      const container = document.getElementById('rss-magazine');
      container.innerHTML = '';
      for (const feed of sportsFeeds) {
        try {
          const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
          const data = await res.json();
          for (let item of data.items.slice(0, 2)) {
            const img = await getMicrolinkImage(item.link, item.content || item.description);
            const div = document.createElement('div');
            div.className = 'story';
            div.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer"><img src="${img}" alt="sports"><p>${item.title}</p></a>`;
            container.appendChild(div);
          }
        } catch (err) {
          console.error('Sports Feed error:', feed, err);
          showError(container);
        }
      }
    }

    // Initial load & intervals
    loadStories();
    setInterval(loadStories, 300000); // every 5 minutes

    loadHipHopStories();
    setInterval(loadHipHopStories, 180000); // every 3 minutes

    loadMagazineStories();
    setInterval(loadMagazineStories, 240000); // every 4 minutes

    // Disqus configuration
    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = window.location.pathname;
    };

    (function () {
      var d = document, s = d.createElement('script');
      s.src = 'https://celebrity-gossip-3.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();

    // Theme management functions
    function applyTheme(theme) {
      document.body.classList.remove('light', 'dark');
      document.body.classList.add(theme);
      const btn = document.querySelector('.theme-toggle');
      btn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleTheme() {
      const current = document.body.classList.contains('dark') ? 'dark' : 'light';
      const newTheme = current === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Initialize theme on page load
    (function initializeTheme() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const themeToApply = saved || (prefersDark ? 'dark' : 'light');
      applyTheme(themeToApply);
    })();
  </script>
