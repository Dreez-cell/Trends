    const rssFeeds = [
      "https://www.tuko.co.ke/rss/",
      "https://www.ghafla.com/ke/feed/",
      "https://www.nation.africa/rss",
      "https://www.pd.co.ke/feed/",
      "https://www.kenyanwallstreet.com/feed/"
    ];

    async function fetchRSS(url) {
      const proxy = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(url);
      const res = await fetch(proxy);
      return res.json();
    }

    async function loadFeeds() {
      const container = document.getElementById("feed-container");
      container.innerHTML = "";

      for (const url of rssFeeds) {
        try {
          const data = await fetchRSS(url);
          data.items.slice(0, 3).forEach(item => {
            const div = document.createElement("a");
            div.className = "feed-item";
            div.href = item.link;
            div.target = "_blank";
            div.innerHTML = `
              <img src="${item.thumbnail || 'https://via.placeholder.com/120x100'}" alt="" />
              <p>${item.title}</p>
            `;
            container.appendChild(div);
          });
        } catch (e) {
          console.error("Feed load failed", url);
        }
      }
    }

    loadFeeds();
    setInterval(loadFeeds, 300000); // Refresh every 5 minutes
